<div class="container-fluid">
    <div class="row">
        <div style="height: 90vh;width: fit-content;" class="col-lg-2 bg-secondary d-flex flex-column p-3">
            <a style="text-decoration: none;color: white;" class="mb-3 fw-bolder" routerLink="/dashboard">Home</a>
            <a style="text-decoration: none;color: white;" class="mb-3 fw-bolder" routerLink="/users">Users</a>
        </div>
        <div class="col-lg-10">
            <h2 class="text-center mt-3">Edit User Form</h2>
            <div class="d-flex justify-content-center">
                <form class="rounded mt-3 p-4 border border-4 border-light bg-info-subtle text-info-emphasis w-50">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputID" placeholder="Employee ID">
                        <label for="floatingInputID">Employee ID</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputName" placeholder="Employee Name">
                        <label for="floatingInputName">Employee Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputMail" placeholder="Employee Mail">
                        <label for="floatingInputMail">Employee Mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-control" id="floatingInputStatus" placeholder="Employee Status">
                            <option value="" hidden disabled selected></option>
                            <option value="1">Active</option>
                            <option value="0">In Active</option>
                        </select>
                        <label for="floatingInputStatus">Employee Status</label>
                    </div>
                    <div class="d-flex justify-content-around">
                        <button type="button" class="btn btn-outline-primary">Update</button>
                        <button type="button" class="btn btn-outline-danger">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
