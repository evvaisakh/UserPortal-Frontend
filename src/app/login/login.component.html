<div style="height: 110vh;" class='d-flex justify-content-center align-items-center w-100'>
    <div style="width: 1000px;" class="shadow bg-body-secondary row rounded p-5 align-items-center">
        <div class="col-lg-6">
            <img class="img-fluid"
                src="https://cdni.iconscout.com/illustration/premium/thumb/user-login-7210591-5857345.png" alt="">
        </div>
        <div class="col-lg-6">
            <form #loginForm="ngForm" class="rounded p-5 border border-4 border-light bg-info-subtle text-info-emphasis"
                (ngSubmit)="login()">
                <div class="form-floating mb-3">
                    <input #usermail="ngModel" name="email" type="email" [(ngModel)]="email" class="form-control"
                        id="floatingInput" placeholder="name@example.com" email required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div *ngIf="usermail.invalid && usermail.touched" class="mb-3 text-danger">
                    *Invalid Email
                </div>
                <div class="form-floating mb-3">
                    <input #userpswd="ngModel" name="password" type="password" [(ngModel)]="password"
                        class="form-control" id="floatingPassword" placeholder="Password" pattern="[a-zA-Z0-9]*"
                        minlength="8" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div *ngIf="userpswd.invalid && userpswd.touched" class="mb-3 text-danger">
                    *Invalid Password
                </div>
                <div class="d-grid">
                    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-outline-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
